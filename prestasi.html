    <script>
        var data = [
            "Rachel Gultom",
            "Edwin Hutagalung"
        ];

        function tampil() {
            var tabel = document.getElementById("tabel");
            tabel.innerHTML = "<tr><th>User</th><th>Nama</th><th colspan='2'>Aksi</th></tr>";
            for (let i = 0; i < data.length; i++) {
                var btnEdit = "<button class='btn-edit' href='#' onclick='edit(" + i + ")'>Update</button>";
                var btnHapus = "<button class='btn-hapus' href='#' onclick='hapus(" + i + ")'>Delete</button>";
                j = i + 1;
                tabel.innerHTML += "<tr><td>" + j + "</td><td>" + data[i] + "</td><td>" + btnEdit + "</td><td> " + btnHapus + "</td></tr>";
            }
        }

        function tambah() {
            var input = document.querySelector("input[name=prestasi]");
            data.push(input.value);
            tampil();
            input.value = "";
        }

        function edit(id) {
            var baru = prompt("Update data prestasi", data[id]);
            data[id] = baru;
            tampil();
        }

        function hapus(id) {
            data.pop(id);
            tampil();
            alert("Apakah anda yakin menghapus data prestasi ini?");
        }
        tampil();
    </script>
